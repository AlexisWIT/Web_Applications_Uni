buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.springframework:springloaded:1.2.7.RELEASE")
	}
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'co3098'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

ext {
	jasperVersion = '9.0.0.M26'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Spring Boot
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") 
	compile("org.springframework.boot:spring-boot-devtools")
	
	// JSP
	compile("org.apache.tomcat.embed:tomcat-embed-jasper:$jasperVersion")
	implementation 'javax.servlet:jstl:1.2'
	
	// JSON
	implementation 'org.json:json:20180813'
	implementation 'com.googlecode.json-simple:json-simple:1.1'
	
	// Jackson Databind
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
	
	// Google GSON
	implementation 'com.google.code.gson:gson:2.8.5'
	
	// Apache Commons Lang
	implementation 'org.apache.commons:commons-lang3:3.8.1'
	
	// Spring
	testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
	testCompile('org.springframework.security:spring-security-test:4.0.0.RELEASE')
	
	// Security
	//compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
	//compile("org.springframework.security:spring-security-taglibs:4.2.3.RELEASE")
	
	// Persistence
	compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
	runtime("mysql:mysql-connector-java")
	
	compileOnly('org.projectlombok:lombok')
	
}

